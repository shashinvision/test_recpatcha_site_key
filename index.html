<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA v3 Test</title>
  <script src="https://www.google.com/recaptcha/api.js?render=SITE_KEY"></script>
</head>
<body>
  <h2>Google reCAPTCHA v3 Test</h2>
  <button id="test-recaptcha">Generate reCAPTCHA Token</button>
  <p id="token-output"></p>

  <script>
    document.getElementById('test-recaptcha').addEventListener('click', () => {
      grecaptcha.ready(() => {
        grecaptcha.execute('SITE_KEY', { action: 'test' }).then((token) => {
          document.getElementById('token-output').innerText = `Token: ${token}`;
          console.log('Generated Token:', token);
        });
      });
    });
  </script>
</body>
</html>
